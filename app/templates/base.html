<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --bg: #ffffff;
      --bg-alt: #f9fafb;
      --text: #1f2937;
      --text-muted: #6b7280;
      --primary: #343541;
      --primary-hover: #202123;
      --border: #e5e7eb;
    }

    [data-theme="dark"] {
      --bg: #1e1e2f;
      --bg-alt: #2b2b3c;
      --text: #f3f4f6;
      --text-muted: #9ca3af;
      --primary: #343541;
      --primary-hover: #202123;
      --border: #3f3f46;
    }

    body {
      font-family: "Inter", "Segoe UI", sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    header {
      border-bottom: 1px solid var(--border);
      background: var(--bg);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav {
      max-width: 1200px;
      margin: 0 auto;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-weight: 700;
      font-size: 18px;
      color: var(--text);
      text-decoration: none;
    }

    .menu {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .menu a {
      text-decoration: none;
      color: var(--text);
      font-size: 15px;
      padding: 6px 10px;
      border-radius: 6px;
      transition: background 0.2s ease;
    }

    .menu a:hover {
      background: var(--bg-alt);
    }

    /* Bot√µes customizados */
    .btn-custom {
      background: var(--primary);
      color: #fff !important;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      font-weight: 500;
      transition: background 0.2s ease;
    }
    .btn-custom:hover {
      background: var(--primary-hover);
    }

    /* Toggle tema */
    .toggle-btn {
      background: none;
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 14px;
      color: var(--text);
      transition: all 0.3s ease;
    }
    .toggle-btn:hover {
      background: var(--bg-alt);
    }

    main {
      flex: 1;
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    footer {
      border-top: 1px solid var(--border);
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: var(--text-muted);
      background: var(--bg);
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      .menu {
        flex-wrap: wrap;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="{% url 'device_list' %}" class="logo">‚ö° MyDevices</a>
      <div class="menu">
        <a href="{% url 'device_list' %}">Devices</a>
        {% if user.is_authenticated %}
          <span>Ol√°, {{ user.username }}</span>
          <a href="{% url 'device_form' %}" class="btn-custom">+ Novo Device</a>
          <a href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a href="{% url 'register' %}">Sign up</a>
          <a href="{% url 'login' %}" class="btn-custom">Login</a>
        {% endif %}
        <button id="themeToggle" class="toggle-btn">üåô Dark</button>
      </div>
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>&copy; 2025 Pedro Souza ‚Äî Powered by Think Digital</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const toggleBtn = document.getElementById("themeToggle");
    const body = document.body;

    if (localStorage.getItem("theme") === "dark") {
      body.setAttribute("data-theme", "dark");
      toggleBtn.textContent = "‚òÄÔ∏è Light";
    }

    toggleBtn.addEventListener("click", () => {
      if (body.getAttribute("data-theme") === "dark") {
        body.removeAttribute("data-theme");
        localStorage.setItem("theme", "light");
        toggleBtn.textContent = "üåô Dark";
      } else {
        body.setAttribute("data-theme", "dark");
        localStorage.setItem("theme", "dark");
        toggleBtn.textContent = "‚òÄÔ∏è Light";
      }
    });
  </script>
</body>
</html>
