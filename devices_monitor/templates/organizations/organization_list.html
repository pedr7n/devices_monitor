{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h1 class="page-title">Organizations</h1>
  <a href="{% url 'organization_form' %}" class="btn btn-primary">+ Add Organization</a>
</div>

{% if organizations %}
  <table class="table table-hover shadow-sm">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>CNPJ</th>
        <th style="width:200px">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for org in organizations %}
        <tr>
          <td>{{ org.name }}</td>
          <td>{{ org.cnpj }}</td>
          <td>
            <a href="{% url 'organization_update' org.id %}" class="btn btn-sm btn-secondary">Edit</a>
            <a href="{% url 'organization_delete' org.id %}" class="btn btn-sm btn-danger">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% else %}
  <p class="text-center text-muted">No organizations found.</p>
{% endif %}
{% endblock %}
