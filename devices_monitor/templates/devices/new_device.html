{% extends "base.html" %}
{% block title %}Novo Dispositivo{% endblock %}
{% block content %}
<style>
  .form-container {
    max-width: 600px;
    margin: 40px auto;
    background: var(--bg-alt);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 30px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  }

  .form-container h1 {
    font-size: 1.5rem;
    margin-bottom: 20px;
    color: var(--text);
    text-align: center;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  label {
    font-size: 0.9rem;
    font-weight: 500;
    color: var(--text);
    margin-bottom: 5px;
  }

  input, select, textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid var(--border);
    border-radius: 8px;
    font-size: 15px;
    background: var(--bg);
    color: var(--text);
    transition: border-color 0.2s ease, box-shadow 0.2s ease;
  }

  input:focus, select:focus, textarea:focus {
    border-color: var(--primary);
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    outline: none;
  }

  textarea {
    resize: vertical;
    min-height: 100px;
  }

  .form-actions {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
    margin-top: 15px;
  }

  .btn-cancel {
    background: none;
    border: 1px solid var(--border);
    color: var(--text);
    padding: 10px 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.2s ease;
  }

  .btn-cancel:hover {
    background: var(--bg-alt);
  }

  .btn-submit {
    background: var(--primary);
    color: #fff;
    border: none;
    padding: 10px 16px;
    border-radius: 8px;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.2s ease;
  }

  .btn-submit:hover {
    background: var(--primary-hover);
  }
</style>

<div class="form-container">
  <h1>Registrar Novo Dispositivo</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.non_field_errors }}

    {% for field in form %}
      <div>
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <div style="color: red; font-size: 0.85rem;">{{ field.errors }}</div>
        {% endif %}
      </div>
    {% endfor %}

    <div class="form-actions">
      <a href="{% url 'devices_list' %}" class="btn-cancel">Cancelar</a>
      <button type="submit" class="btn-submit">Salvar</button>
    </div>
  </form>
</div>
{% endblock %}
