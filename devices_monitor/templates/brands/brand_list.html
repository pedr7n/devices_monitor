{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h1 class="page-title">Brands</h1>
  <a href="{% url 'brand_form' %}" class="btn btn-primary">+ Add Brand</a>
</div>

{% if brands %}
  <table class="table table-hover shadow-sm">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th style="width:200px">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for brand in brands %}
        <tr>
          <td>{{ brand.name }}</td>
          <td>
            <a href="{% url 'brand_update' brand.id %}" class="btn btn-sm btn-secondary">Edit</a>
            <a href="{% url 'brand_delete' brand.id %}" class="btn btn-sm btn-danger">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% else %}
  <p class="text-center text-muted">No brands found.</p>
{% endif %}
{% endblock %}
