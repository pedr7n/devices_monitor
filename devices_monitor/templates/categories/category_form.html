{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <h2>{{ view.object.pk|default:"Add Category" }}</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'category_list' %}" class="btn btn-light">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
