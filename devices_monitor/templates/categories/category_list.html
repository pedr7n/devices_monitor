{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h1 class="page-title">Categories</h1>
  <a href="{% url 'category_form' %}" class="btn btn-primary">+ Add Category</a>
</div>

{% if categories %}
  <table class="table table-hover shadow-sm">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th style="width:200px">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for category in categories %}
        <tr>
          <td>{{ category.name }}</td>
          <td>
            <a href="{% url 'category_update' category.id %}" class="btn btn-sm btn-secondary">Edit</a>
            <a href="{% url 'category_delete' category.id %}" class="btn btn-sm btn-danger">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% else %}
  <p class="text-center text-muted">No categories found.</p>
{% endif %}
{% endblock %}
